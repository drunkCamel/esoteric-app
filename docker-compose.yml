services:
  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
      - "5678:5678"  # Python debugger port
    volumes:
      - .:/workspaces/esotericapp:cached
      - ./backend:/code:cached
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    working_dir: /code
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules  # Prevents overwriting node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
      - NODE_ENV=development
    stdin_open: true
    tty: true
    depends_on:
      - backend
